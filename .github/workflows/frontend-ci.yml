name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: chief-of-staff-ai-frontend
  CLOUDFRONT_DISTRIBUTION_ID: # Set in GitHub Secrets

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update API URL in frontend
        run: |
          cd frontend
          # Update app.js with backend URL from secrets
          if [ -n "${{ secrets.BACKEND_URL }}" ]; then
            sed -i "s|YOUR_BACKEND_URL_HERE|${{ secrets.BACKEND_URL }}|g" app.js
          fi

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --exclude "*.bat" \
            --exclude ".git/*" \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "app.js"
          
          # Upload index.html and app.js with no cache
          aws s3 cp frontend/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          aws s3 cp frontend/app.js s3://${{ secrets.S3_BUCKET_NAME }}/app.js \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê Frontend URL: https://${{ secrets.CLOUDFRONT_DOMAIN }}"
