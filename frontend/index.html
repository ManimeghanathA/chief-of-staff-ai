<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief of Staff AI - Your Personal Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ¤– Chief of Staff AI</h1>
            <div class="auth-section" id="authSection">
                <button id="loginBtn" class="btn-secondary">Login</button>
                <button id="registerBtn" class="btn-secondary">Register</button>
                <button id="googleAuthBtn" class="btn-google">ğŸ”— Connect Google</button>
            </div>
            <div class="user-section" id="userSection" style="display: none;">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Auth Modal -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Login</h2>
                <form id="authForm">
                    <input type="email" id="emailInput" placeholder="Email" required>
                    <input type="password" id="passwordInput" placeholder="Password" required>
                    <button type="submit" class="btn-primary" id="submitBtn">Login</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main id="mainContent" style="display: none;">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn" onclick="sendQuickMessage('What meetings do I have today?')">
                    ğŸ“… Today's Meetings
                </button>
                <button class="action-btn" onclick="sendQuickMessage('What emails did I receive today?')">
                    ğŸ“§ Today's Emails
                </button>
                <button class="action-btn" onclick="sendQuickMessage('What important emails do I have today?')">
                    â­ Important Emails
                </button>
                <button class="action-btn" onclick="sendQuickMessage('What meetings do I have tomorrow?')">
                    ğŸ“† Tomorrow's Meetings
                </button>
                <button class="action-btn" onclick="sendQuickMessage('I want to schedule a meeting')">
                    â• Schedule Meeting
                </button>
            </div>

            <!-- Chat Interface -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">
                            ğŸ‘‹ Hello! I'm your Chief of Staff AI assistant. I can help you manage your calendar, emails, and remember your preferences. How can I help you today?
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                    <button id="sendBtn" class="btn-primary">Send</button>
                </div>
            </div>
        </main>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Thinking...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
